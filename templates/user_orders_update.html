{% extends './header.html' %}
{% load static %}
{% block main %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen mt-[-80px]">
  <div class="w-full bg-white rounded-lg shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 transition-transform duration-300 hover:scale-105">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
        Update Order
      </h1>
      <form method="post" class="mx-auto">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4"> 
          {% for field in form %}
          <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
            <div class="text-red-500 text-sm mt-1">
              {{ error }}
            </div>
            {% endfor %}
          </div>
          {% endfor %}
        </div>

        <button type="submit"
          class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus: ring-primary-800">
          Update
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
